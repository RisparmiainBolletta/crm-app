<!-- base.html -->
<!DOCTYPE html>
<!-- Dichiara il tipo di documento HTML5 -->
<html lang="it">
<!-- Inizio del documento HTML, con lingua impostata su italiano -->
<head>
    <!-- Metadati e configurazioni base -->
    <meta charset="UTF-8">     <!-- Imposta la codifica dei caratteri su UTF-8 per supportare lettere accentate -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">     <!-- Rende il sito responsive su dispositivi mobili -->


    <!-- Titolo dinamico della pagina -->
    <title>{% block title %}CRM Agenti{% endblock %}</title>        <!-- Titolo visualizzato nella scheda del browser -->


    <!-- Collegamento al foglio di stile principale -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- Puoi aggiungere altri fogli di stile o librerie qui -->


</head>

<body>

    <!-- Inizio dell'intestazione della pagina -->
    <!-- Includi il menu di navigazione comune a tutte le pagine -->
    {% include 'components.html' %}

    <main>
        {% block content %}
        <!-- Contenuto specifico di ogni pagina andrÃ  qui -->
        {% endblock %}
    </main>

    <!-- Includi le finestre modali (es. nuovo cliente, dettagli) -->
    {% include 'modals.html' %}

    <!-- Collegamento agli script JavaScript -->
    <script src="{{ url_for('static', filename='js/init.js') }}"></script>
    <script src="{{ url_for('static', filename='js/profilo_agente.js') }}"></script>


    <!-- Puoi aggiungere altri script o librerie qui -->
    {% block scripts %}{% endblock %}

</body>

</html>
