<!-- MODALE NUOVO CLIENTE -->
<div class="modal" id="modale-nuovo-cliente">
    <div class="modal-content">
        <span class="close-button" onclick="document.getElementById('modale-nuovo-cliente').style.display='none'">×</span>
        <h3>➕ Nuovo Cliente</h3>

        <form id="form-nuovo-cliente" class="form-griglia">
            <div class="campo">
                <label for="nuovo-nome">Nome e Cognome/Denominazione</label>
                <input type="text" id="nuovo-nome">
            </div>
            <div class="campo">
                <label for="nuovo-categoria">Categoria</label>
                <select id="nuovo-categoria"></select>
            </div>
            <div class="campo">
                <label for="nuovo-pod">POD/PDR</label>
                <input type="text" id="nuovo-pod">
            </div>
            <div class="campo">
                <label for="nuovo-settore">Settore</label>
                <select id="nuovo-settore"></select>
            </div>
            <div class="campo">
                <label for="nuovo-email">Email</label>
                <input type="email" id="nuovo-email">
            </div>
            <div class="campo">
                <label for="nuovo-telefono">Telefono</label>
                <input type="text" id="nuovo-telefono">
            </div>
            <div class="campo">
                <label for="nuovo-citta">Città</label>
                <input type="text" id="nuovo-citta">
            </div>
            <div class="campo">
                <label for="nuovo-provincia">Provincia</label>
                <input type="text" id="nuovo-provincia">
            </div>
            <div class="campo">
                <label for="nuovo-fornitore">Nuovo Fornitore</label>
                <input type="text" id="nuovo-fornitore">
            </div>
            <div class="campo">
                <label for="nuovo-cf">Codice Fiscale</label>
                <input type="text" id="nuovo-cf">
            </div>
            <div class="campo">
                <label for="nuovo-piva">Partita IVA</label>
                <input type="text" id="nuovo-piva">
            </div>
            <div class="campo">
                <label for="nuovo-stato">Stato</label>
                <select id="nuovo-stato"></select>
            </div>
            <div class="campo-doppio">
                <button type="submit">💾 Salva Cliente</button>
            </div>
        </form>
    </div>
</div>

<!-- MODALE INTERAZIONI -->
<div id="modale-interazioni" class="modal">
    <div class="modal-content" style="max-width: 700px;">
        <span class="close-button" onclick="document.getElementById('modale-interazioni').style.display='none'">×</span>
        <h2 id="interazioni-titolo">Interazioni Cliente</h2>

        <!-- 📄 TABELLA INTERAZIONI -->
        <table style="width: 100%; margin-bottom: 20px;">
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Tipo</th>
                    <th>Esito</th>
                    <th>Descrizione</th>
                </tr>
            </thead>
            <tbody id="tbody-interazioni">
                <!-- Riempito via JS -->
            </tbody>
        </table>

        <!-- ➕ FORM NUOVA INTERAZIONE -->
        <form id="form-nuova-interazione" class="form-griglia">
            <div class="campo">
                <label for="int-data">Data:</label>
                <input type="date" id="int-data" required>
            </div>
            <div class="campo">
                <label for="int-tipo">Tipo:</label>
                <select id="int-tipo" required></select>
            </div>
            <div class="campo">
                <label for="int-esito">Esito:</label>
                <select id="int-esito" required></select>
            </div>
            <div class="campo-doppio">
                <label for="int-descrizione">Descrizione:</label>
                <textarea id="int-descrizione" rows="2" style="width: 100%; resize: vertical;" required></textarea>
            </div>
            <div class="campo-doppio">
                <button type="submit">💬 Aggiungi Interazione</button>
            </div>
        </form>
    </div>
</div>
